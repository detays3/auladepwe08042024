<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #ff0000;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ff0000;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #222;
            color: #ff0000;
        }
        input[type="submit"] {
            background-color: #000;
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #111;
        }
        small {
            color: #ff0000;
        }
        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ff0000;
            color: #000;
            padding: 10px 20px;
            border: 2px solid #ff0000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-to-home:hover {
            background-color: #000;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back-to-home" href="princ.html">Voltar para a Página Inicial</a><h2>Entre em Contato</h2>
        <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="Ex: 55999999999" required>
            <small>Formato: 55 + DDD + número (Ex: 55999999999)</small>

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" rows="5" maxlength="400" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
